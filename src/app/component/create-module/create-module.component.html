<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Module</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <h2>Create Module</h2>
      <a href="/dashboard" class="btn btn-link">
        <i class="bi bi-arrow-left"></i> Back to Dashboard
      </a>
    </div>
    <form (ngSubmit)="createModule()">
      <div class="mb-3">
        <label for="moduleName" class="form-label">Module Name</label>
        <input type="text" class="form-control" id="moduleName" [(ngModel)]="moduleName" name="moduleName" required>
      </div>
      <div class="mb-3">
        <label for="lecturer" class="form-label">Lecturer</label>
        <input type="text" class="form-control" id="lecturer" [(ngModel)]="lecturer" name="lecturer" required>
      </div>
      <div class="mb-3">
        <label for="credits" class="form-label">Credits</label>
        <input type="number" class="form-control" id="credits" [(ngModel)]="credits" name="credits" required>
      </div>
      <div class="mb-3">
        <label for="semester" class="form-label">Semester</label>
        <input type="text" class="form-control" id="semester" [(ngModel)]="semester" name="semester" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Create Module</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
